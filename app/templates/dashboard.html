{% extends "base.html" %}
{% block content %}
<h1>Дашборд</h1>
<div class="stats">
    <div class="stat">
        <div class="stat-label">Користувачі</div>
        <div class="stat-value">{{ counts.users }}</div>
    </div>
    <div class="stat">
        <div class="stat-label">Повідомлення</div>
        <div class="stat-value">{{ counts.messages }}</div>
    </div>
    <div class="stat">
        <div class="stat-label">Дії адмінів</div>
        <div class="stat-value">{{ counts.actions }}</div>
    </div>
    <div class="stat">
        <div class="stat-label">Фідбек</div>
        <div class="stat-value">{{ counts.feedback }}</div>
    </div>
    <div class="stat">
        <div class="stat-label">Скарги</div>
        <div class="stat-value">{{ counts.complaints }}</div>
    </div>
</div>
{% endblock %}
