</head>
<body>
    <div class="page">
        <header class="topbar">
            <div class="brand">–ê–¥–º—ñ–Ω–∫–∞ Dating Bot</div>
            {% if admin_username %}
            <nav class="nav">

            <div class="topbar-actions">
                <button id="theme-toggle" class="btn ghost" aria-label="–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É">üåó</button>

    </div>
    <script>
        (() => {
            const key = "admin-theme";
            const apply = (v) => document.documentElement.setAttribute("data-theme", v);
            const stored = localStorage.getItem(key) || "dark";
            apply(stored);
            const btn = document.getElementById("theme-toggle");
            if (btn) {
                btn.textContent = stored === "dark" ? "üåô" : "üåû";
                btn.addEventListener("click", () => {
                    const current = document.documentElement.getAttribute("data-theme") || "dark";
                    const next = current === "dark" ? "light" : "dark";
                    apply(next);
                    localStorage.setItem(key, next);
                    btn.textContent = next === "dark" ? "üåô" : "üåû";
                });
            }
        })();
    </script>
</body>
